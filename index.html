<<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPH AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pyidaungsu', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
        }
        .user-message {
            background: #3498db;
            align-self: flex-end;
            color: white;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            color: #fff;
        }
        .chat-footer {
            padding: 15px;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .send-button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            PPH AI
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">မင်္ဂလာပါ။ PPH AI မှ ကြိုဆိုပါတယ်။ ဘာကူညီပေးရမလဲ?</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="chatInput" placeholder="မေးချင်တာရိုက်ထည့်ပါ...">
            <button class="send-button" onclick="sendMessage()">ပို့မယ်</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const message = input.value.trim();

            if (message) {
                // Display user message
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.textContent = message;
                chatBody.appendChild(userMessage);

                try {
                    // Get text response from /response endpoint
                    const responseFormData = new FormData();
                    responseFormData.append('text', message);
                    const responseReq = await fetch('/response', {
                        method: 'POST',
                        body: responseFormData
                    });
                    const responseData = await responseReq.json();
                    if (!responseReq.ok) throw new Error(responseData.error || 'Response error');

                    // Display bot response
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.textContent = responseData.response;
                    chatBody.appendChild(botMessage);

                    // Get audio from /speak endpoint
                    const audioFormData = new FormData();
                    audioFormData.append('text', message);
                    const audioResponse = await fetch('/speak', {
                        method: 'POST',
                        body: audioFormData
                    });
                    if (!audioResponse.ok) throw new Error('Audio fetch error');

                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                } catch (error) {
                    console.error('Error:', error);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.textContent = "တစ်ခုခု မှားနေပါတယ်။ ထပ်ကြိုးစားကြည့်ပါ။";
                    chatBody.appendChild(botMessage);
                }

                // Clear input and scroll
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        // Send message on Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
